<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserved Workspaces - Co-Working Reservation</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Co-Working Reservation</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="search.html">Search Workspaces</a></li>
        <li><a href="reserved.html">Reserved Workspaces</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="admin.html">Admin Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="reserved-page">
    <h2 class="reserved-title">My Reserved Workspaces</h2>
    <section id="reservedContainer" class="reserved-container">
      <!-- Reserved workspace details will be injected here via JavaScript -->
    </section>
  
    <!-- Modify Reservation Modal -->
    <div id="modifyModal" class="modal">
      <div class="modal-content">
        <span id="closeModify" class="close">&times;</span>
        <h3>Modify Reservation</h3>
        <label for="modifyDate">Reservation Date:</label>
        <input type="date" id="modifyDate" required />
  
        <label for="modifyStartTime">Start Time:</label>
        <input type="time" id="modifyStartTime" required />
  
        <label for="modifyEndTime">End Time:</label>
        <input type="time" id="modifyEndTime" required />
  
        <button id="confirmModify" disabled>Confirm Changes</button>
      </div>
    </div>
  </main>
  

  <script type="module" src="js/reserved.js"></script>
</body>
</html>
