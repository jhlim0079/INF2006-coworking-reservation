<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Workspaces - Reservation Page</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    .filters label {
      white-space: nowrap;
    }
    .filters select {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation/Header -->
  <header>
    <nav>
      <div class="logo">
        <h1>Co-Working Reservation</h1>
      </div>
      <ul class="nav-links">
        <li><a href="user.html">User Dashboard</a></li>
        <li><a href="admin.html">Admin Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="available-workspaces-page">
    <h2 class="available-workspaces-title">Available Workspaces</h2>
    <!-- Search Filters -->
    <section class="filters">
      <label for="locationFilter">Location:</label>
      <select id="locationFilter">
        <option value="">All</option>
        <option value="Singapore">Singapore</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="San Francisco">San Francisco</option>
      </select>
  
      <label for="capacityFilter">Capacity:</label>
      <select id="capacityFilter">
        <option value="">All</option>
        <option value="1">1 Person</option>
        <option value="2-4">2-4 People</option>
        <option value="5-10">5-10 People</option>
        <option value="11+">11+ People</option>
      </select>
  
      <label for="priceFilter">Price Range:</label>
      <select id="priceFilter">
        <option value="">All</option>
        <option value="0-10">$0 - $10/hr</option>
        <option value="10-25">$10 - $25/hr</option>
        <option value="25-50">$25 - $50/hr</option>
        <option value="50-100">$50 - $100/hr</option>
        <option value="100+">$100+/hr</option>
      </select>
  
      <label for="availabilityFilter">Availability:</label>
      <select id="availabilityFilter">
        <option value="">All</option>
        <option value="available">Available Now</option>
        <option value="soon">Available Soon</option>
        <option value="fully-booked">Fully Booked</option>
      </select>
  
      <button id="filterBtn">Filter</button>
    </section>
  
    <!-- Workspace Cards Container -->
    <section id="workspaceContainer" class="workspace-container">
        <!-- Will be injected via Javascript -->
    </section>
  </main>
  
  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p id="modalText">Booking simulation</p>
      <button id="confirmBooking">Confirm Booking</button>
    </div>
  </div>

  <!-- Include the main application code as a module -->
  <script type="module" src="js/reservations.js"></script>
</body>
</html>
